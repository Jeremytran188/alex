<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffefef, #ffe6f0);
            font-family: 'Comic Sans MS', Arial, sans-serif;
            overflow: hidden;
            animation: gradientShift 6s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(to bottom, #ffefef, #ffe6f0); }
            50% { background: linear-gradient(to bottom, #ffc4d0, #ff9bbd); }
            100% { background: linear-gradient(to bottom, #ffefef, #ffe6f0); }
        }

        .heart-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 90%; /* Ensures content doesn't overflow */
        }

        .heart {
            position: relative;
            width: 10vw; /* Scales based on viewport width */
            height: 10vw; /* Maintains aspect ratio */
            max-width: 100px; /* Ensures it doesn't grow too large */
            max-height: 100px;
            background: red;
            transform: rotate(-45deg);
            animation: heartbeat 1s ease-in-out infinite, disappear 0.5s 4s forwards;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 10vw; /* Scales based on viewport width */
            height: 10vw;
            max-width: 100px;
            max-height: 100px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 50%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.3) rotate(-45deg); }
        }

        @keyframes disappear {
            to { opacity: 0; transform: scale(0); }
        }

        .message {
            font-size: clamp(2rem, 5vw, 4rem); /* Scales text size dynamically */
            color: #d43f8d;
            opacity: 0;
            animation: messageAppear 1s 4s forwards;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            word-wrap: break-word; /* Prevents overflow */
            text-align: center; /* Ensures proper alignment */
        }

        @keyframes messageAppear {
            0% { opacity: 0; transform: translateY(30px); }
            50% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .background-heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: pink;
            transform: rotate(-45deg);
            animation: float-small 5s infinite ease-in-out;
            opacity: 0.8;
        }

        .background-heart:before,
        .background-heart:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 50%;
        }

        .background-heart:before {
            top: -7.5px;
            left: 0;
        }

        .background-heart:after {
            top: 0;
            left: 7.5px;
        }

        @keyframes float-small {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            50% { transform: translateY(-50px) rotate(-45deg); opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
        }

        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-hearts">
        <div class="background-heart" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="background-heart" style="top: 30%; left: 25%; animation-delay: 1s;"></div>
        <div class="background-heart" style="top: 50%; left: 40%; animation-delay: 2s;"></div>
        <div class="background-heart" style="top: 70%; left: 55%; animation-delay: 3s;"></div>
        <div class="background-heart" style="top: 85%; left: 70%; animation-delay: 4s;"></div>
        <div class="background-heart" style="top: 15%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="background-heart" style="top: 40%; left: 5%; animation-delay: 2.5s;"></div>
        <div class="background-heart" style="top: 60%; left: 90%; animation-delay: 3.5s;"></div>
        <div class="background-heart" style="top: 10%; left: 50%; animation-delay: 0.5s;"></div>
        <div class="background-heart" style="top: 75%; left: 20%; animation-delay: 2.8s;"></div>
    </div>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="message">Judyyy Æ¡i, Happy Women's Day ðŸ’–</div>
    </div>
</body>
</html>
